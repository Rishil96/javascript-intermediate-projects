<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="" class="navbar-brand"><i class="fab fa-github"></i> GitHub Profile App</a>

        <form action="" class="d-flex">
          
          <input type="text" class="form-control me-2 search" placeholder="Enter username">
          <button class="btn btn-outline-success">Search</button>
        
        </form>
      </div>
    </nav>

    <!-- Section -->
    <section>
      <div class="container">
        <div class="row pt-5">
          
          <div class="col-md-3 ms-3">
            <div class="profile">
              <img src="https://t3.ftcdn.net/jpg/06/33/54/78/360_F_633547842_AugYzexTpMJ9z1YcpTKUBoqBF0CUCk10.jpg" alt="image" class="img-thumbnail rounded-circle">
              <h2>Rishil Ramesh</h2>
              <p>Rishil96</p>
              <div class="d-grid">
                <a href="" class="btn btn-outline-secondary">View Profile</a>
              </div>
              <p class="pt-2">
                <span>5 Followers</span>
                <span>3 Following</span>
              </p>

              <p>20 repositories</p>
              <p><i class="fas fa-marker-alt"></i>Mumbai, India</p>

            </div>
          </div>

          <div class="col-md-8">
            <h2 class="hide">Latest Repositories</h2>
            <div class="repos">
              <p class="alert alert-danger">Search username in the form above</p>
              <!-- GET REPOS -->
              <span class="repo border border-rounded p-3">
                <a href="" target="_blank" rel="noopener">Responsive Website</a>
                <p>
                  <strong>Stars: 0 |</strong>
                  <strong>Watchers: 0 |</strong>
                  <strong>Forks: 0</strong>
                </p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
