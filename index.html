<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
          <textarea class="form-control fs-3 input" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    
    <div class="row d-flex justify-content-center my-3 g-3">
      <div class="row col-md-4 border border-primary py-3">
        <h3>Character: <span class="character">0</span></h3>
      </div>
      <div class="row col-md-4 border border-primary py-3">
        <h3>Word: <span class="word">0</span></h3>
      </div>
    </div>
    
    <div class="row d-flex justify-content-center my-3 g-3">
      <div class="row col-md-4 border border-primary py-3">
        <h3>Words Left: <span class="word-limit">0</span></h3>
      </div>
      <div class="row col-md-4 border border-primary py-3">
        <h3>Reading Time: <span class="reading-time">0</span></h3>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
