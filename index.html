<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <img src="https://cdn6.aptoide.com/imgs/1/1/6/116f6b6b9f14c32e124750e7d9779bed_feature_graphic.png" alt="" class="my-5">
          <form action="" class="d-flex">
            <input type="text" class="form-control form-control-lg p-3 border border-success rounded-pill" placeholder="Enter search term">
            <button class="btn ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <hr class="hide">
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="results py-3">
              <p class="alert alert-danger hide"></p>

              <!-- Single Search result -->
              <div class="result p-2">

                <a href="" target="_blank" rel="noopener" class="h3 fw-bold">Love</a>
                <br>
                <a href="" target="_blank" rel="noopener" class="fs-5 text-success">https://en.wikipedia.org/</a>
                <p class="fs-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit nemo recusandae reprehenderit pariatur sed, iusto velit deserunt illum doloremque excepturi?</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
